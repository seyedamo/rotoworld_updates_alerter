<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Unsubscribe Form</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>
  <section class="container">
    <div class="signup">
      <h1>Unsubscribe From Alerts</h1>
        <form class="pure-form" method="delete" action="http://rotoworld-updates.herokuapp.com/delete_user/">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="pure-button pure-button-primary">Unsubscribe</button>
        </form>
    </div>
  </section>
</body>
</html>
